<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <title>Coverflow Flipbook</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #111;
      touch-action: none;
    }

    .swiper {
      width: 100vw;
      height: 100vh;
    }

    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .swiper-slide img {
      max-width: 90vw;
      max-height: 90vh;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.6);
      transition: transform 0.2s ease;
      cursor: pointer;
      touch-action: none;
    }

    .swiper-button-next,
    .swiper-button-prev {
      color: white;
      width: 38px;
      height: 38px;
      background-color: transparent;
      border-radius: 50%;
      transition: background 0.2s ease;
      box-shadow: none !important;
    }

    .swiper-button-next::after,
    .swiper-button-prev::after {
      font-size: 22px;
    }

    @media (max-width: 768px) {
      .swiper-slide img {
        max-width: 95vw;
        max-height: 80vh;
      }
    }
  </style>
</head>
<body>

  <div class="swiper">
    <div class="swiper-wrapper" id="swiperWrapper"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    const wrapper = document.getElementById('swiperWrapper');

    for (let i = 1; i <= 16; i++) {
      const slide = document.createElement('div');
      slide.className = 'swiper-slide';
      slide.innerHTML = `<img src="pages/page${i}.jpg" data-index="${i}" onclick="openFlipbook(${i})" />`;
      wrapper.appendChild(slide);
    }

    const swiper = new Swiper('.swiper', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 30,
        stretch: 0,
        depth: 150,
        modifier: 1,
        slideShadows: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      keyboard: {
        enabled: true,
        onlyInViewport: true,
      },
      loop: false,
    });

    function openFlipbook(index) {
      // Launch logic goes here, removed alert
      console.log("Flipbook will launch at page:", index);
    }

    // Zoom only on current image
    let scale = 1;
    let activeImage = null;

    function resetZoom() {
      if (activeImage) {
        activeImage.style.transform = 'scale(1)';
        scale = 1;
      }
    }

    document.addEventListener('wheel', function (e) {
      if (e.ctrlKey) {
        e.preventDefault();
        activeImage = document.querySelector('.swiper-slide-active img');
        scale += e.deltaY * -0.002;
        scale = Math.min(Math.max(1, scale), 3);
        activeImage.style.transform = `scale(${scale})`;
      }
    }, { passive: false });

    document.addEventListener('dblclick', () => resetZoom());
    swiper.on('slideChange', () => resetZoom());
  </script>
</body>
</html>
