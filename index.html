<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipbook Accurate</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    .swiper {
      width: 100vw;
      height: 100vh;
    }

    .swiper-slide {
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
    }

    .swiper-slide img {
      width: 90%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s ease-in-out;
    }

    .swiper-button-next,
    .swiper-button-prev {
      color: white;
      filter: drop-shadow(0 0 5px black);
      transition: transform 0.2s;
    }

    .swiper-button-next:active,
    .swiper-button-prev:active {
      transform: scale(1.1);
    }

    @media (orientation: landscape) {
      .swiper-slide img {
        height: 90vh;
        width: auto;
      }
    }
  </style>
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper" id="pages"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 30,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      keyboard: {
        enabled: true,
      },
    });

    const container = document.getElementById('pages');
    for (let i = 1; i <= 16; i++) {
      const slide = document.createElement('div');
      slide.className = 'swiper-slide';

      const img = document.createElement('img');
      img.src = `pages/page${i}.jpg`; // Matches your file names

      // Zoom with pinch or scroll
      let scale = 1;
      img.addEventListener('wheel', (e) => {
        if (e.ctrlKey) {
          e.preventDefault();
          scale += e.deltaY * -0.001;
          scale = Math.min(Math.max(1, scale), 3);
          img.style.transform = `scale(${scale})`;
        }
      }, { passive: false });

      img.addEventListener('dblclick', () => {
        scale = 1;
        img.style.transform = 'scale(1)';
      });

      slide.appendChild(img);
      container.appendChild(slide);
    }

    // Ensure Swiper updates on orientation or resize
    window.addEventListener('orientationchange', () => {
      setTimeout(() => swiper.update(), 300);
    });

    window.addEventListener('resize', () => {
      swiper.update();
    });
  </script>
</body>
</html>
