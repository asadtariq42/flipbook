<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
  <title>Coverflow Flipbook Launcher</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
      overflow: hidden;
      font-family: sans-serif;
    }

    .zoom-container {
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      transform-origin: center center;
    }

    .swiper-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }

    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .swiper-slide img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.6);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .swiper-button-next,
    .swiper-button-prev {
      color: white;
      width: 40px;
      height: 40px;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: none;
      transition: box-shadow 0.2s ease;
    }

    .swiper-button-next:active,
    .swiper-button-prev:active {
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
    }

    @media (max-width: 768px) {
      .swiper-slide img {
        max-width: 100%;
        max-height: 70%;
      }
    }
  </style>
</head>
<body>
  <div class="zoom-container" id="zoomContainer">
    <div class="swiper-container">
      <div class="swiper-wrapper" id="swiperWrapper">
        <!-- Dynamically insert slides -->
        <script>
          for (let i = 1; i <= 16; i++) {
            document.write(`
              <div class='swiper-slide'>
                <img src="pages/page${i}.jpg" loading="lazy" data-index="${i}" onclick="openFlipbook(${i})">
              </div>
            `);
          }
        </script>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 30,
        stretch: 0,
        depth: 150,
        modifier: 1,
        slideShadows: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      keyboard: {
        enabled: true,
        onlyInViewport: true,
      },
      loop: false,
    });

    // Placeholder for flipbook launch
    function openFlipbook(index) {
      console.log(`Flipbook should open at page: ${index}`);
      // window.location.href = `flipbook.html?page=${index}`;
    }

    // ✅ Zoom with Ctrl+Mouse Wheel or Pinch
    let scale = 1;
    let startDist = 0;

    const container = document.getElementById('zoomContainer');

    container.addEventListener('wheel', function (e) {
      if (e.ctrlKey) {
        e.preventDefault();
        scale += e.deltaY * -0.001;
        scale = Math.min(Math.max(0.5, scale), 3);
        container.style.transform = `scale(${scale})`;
      }
    }, { passive: false });

    container.addEventListener('dblclick', () => {
      scale = 1;
      container.style.transform = 'scale(1)';
    });

    // ✅ Pinch zoom (mobile)
    container.addEventListener('touchstart', (e) => {
      if (e.touches.length === 2) {
        e.preventDefault();
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        startDist = Math.sqrt(dx * dx + dy * dy);
      }
    }, { passive: false });

    container.addEventListener('touchmove', (e) => {
      if (e.touches.length === 2) {
        e.preventDefault();
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const newDist = Math.sqrt(dx * dx + dy * dy);
        const zoomFactor = newDist / startDist;
        scale = Math.min(Math.max(scale * zoomFactor, 0.5), 3);
        container.style.transform = `scale(${scale})`;
        startDist = newDist;
      }
    }, { passive: false });

    // ✅ Orientation & Resize
    window.addEventListener('orientationchange', () => {
      setTimeout(() => swiper.update(), 300);
    });

    window.addEventListener('resize', () => {
      swiper.update();
    });
  </script>
</body>
</html>
