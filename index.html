<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <title>Coverflow Flipbook</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #111;
      touch-action: none;
    }

    .swiper {
      width: 100vw;
      height: 100vh;
    }

    .swiper-slide {
      width: 80vw;
      height: 90vh;
      max-width: 800px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s ease;
      cursor: pointer;
      touch-action: none;
      display: block;
      margin: 0 auto;
    }

    .swiper-button-next,
    .swiper-button-prev {
      color: white;
      width: 38px;
      height: 38px;
      background-color: transparent;
      border-radius: 50%;
      transition: background 0.2s ease;
      box-shadow: none !important;
    }

    .swiper-button-next::after,
    .swiper-button-prev::after {
      font-size: 22px;
    }

    @media (max-width: 768px) {
      .swiper-slide {
        width: 95vw;
        height: 80vh;
      }

      .swiper-slide img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>

  <div class="swiper">
    <div class="swiper-wrapper" id="swiperWrapper"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    const wrapper = document.getElementById('swiperWrapper');

    for (let i = 1; i <= 16; i++) {
      const slide = document.createElement('div');
      slide.className = 'swiper-slide';
      slide.innerHTML = `<img src="pages/page${i}.jpg" data-index="${i}" onclick="openFlipbook(${i})" />`;
      wrapper.appendChild(slide);
    }

    const swiper = new Swiper('.swiper', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 30,
        stretch: 0,
        depth: 150,
        modifier: 1,
        slideShadows: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      keyboard: {
        enabled: true,
        onlyInViewport: true,
      },
      loop: false,
      on: {
        slideChange: () => {
          resetZoom(); // Reset zoom on slide change
        }
      }
    });

    function openFlipbook(index) {
      console.log("Flipbook will launch at page:", index);
    }

    let scale = 1;
    let activeImage = null;

    function resetZoom() {
      document.querySelectorAll('.swiper-slide img').forEach(img => {
        img.style.transform = 'scale(1)';
      });
      scale = 1;
    }

    // PC Zoom
    document.addEventListener('wheel', function (e) {
      if (e.ctrlKey) {
        e.preventDefault();
        activeImage = document.querySelector('.swiper-slide-active img');
        scale += e.deltaY * -0.002;
        scale = Math.min(Math.max(1, scale), 3);
        activeImage.style.transform = `scale(${scale})`;
      }
    }, { passive: false });

    document.addEventListener('dblclick', () => resetZoom());

    // Pinch zoom for mobile
    let initialDistance = null;
    let touchZoomImage = null;

    function getDistance(touches) {
      const dx = touches[0].clientX - touches[1].clientX;
      const dy = touches[0].clientY - touches[1].clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    document.addEventListener('touchstart', function (e) {
      if (e.touches.length === 2) {
        initialDistance = getDistance(e.touches);
        touchZoomImage = document.querySelector('.swiper-slide-active img');
      }
    });

    document.addEventListener('touchmove', function (e) {
      if (e.touches.length === 2 && initialDistance && touchZoomImage) {
        const currentDistance = getDistance(e.touches);
        const delta = (currentDistance - initialDistance) * 0.005;
        scale += delta;
        scale = Math.min(Math.max(1, scale), 3);
        touchZoomImage.style.transform = `scale(${scale})`;
        initialDistance = currentDistance;
        e.preventDefault();
      }
    }, { passive: false });

    document.addEventListener('touchend', () => {
      initialDistance = null;
      touchZoomImage = null;
    });

    // Double tap zoom for mobile
    let lastTap = 0;
    document.addEventListener('touchend', function (e) {
      const currentTime = new Date().getTime();
      const tapLength = currentTime - lastTap;
      if (tapLength < 300 && tapLength > 0) {
        resetZoom();
      }
      lastTap = currentTime;
    });

    // Landscape adjustment
    window.addEventListener('orientationchange', () => {
      setTimeout(() => {
        swiper.update();
        resetZoom(); // ensure image fits again
      }, 500);
    });
  </script>
</body>
</html>
